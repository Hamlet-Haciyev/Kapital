<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Kapital</title>
  </head>
  <body>
    <div class="currency__section">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <div class="cstable__title">
              <h2>Valyuta <strong>kalkulyatoru</strong></h2>
              <p>Bəzi filiallar üzrə fərqli məzənnələr təyin edilə bilər</p>
            </div>
            <table class="table table-hovered cstable">
              <thead>
                <tr>
                  <th class="cstbl__data">Valyuta</th>
                  <th class="cstbl__data">Alış</th>
                  <th class="cstbl__data">Satış</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="pl-15 cstbl__data">USD</td>
                  <td class="cstbl__data">1.697</td>
                  <td class="cstbl__data">1.702</td>
                </tr>
                <tr>
                  <td class="cstbl__data">EUR</td>
                  <td class="cstbl__data">1.7575</td>
                  <td class="cstbl__data">1.8075</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-5 d-flex">
            <div
              class="bg-light-gray border-radius-8 pt-30 pb-5 d-flex flex-column justify-content-center csTableright"
            >
              <div class="">
                <div class="px-30">
                  <div class="position-relative">
                    <input type="text" class="cstable__input" value="100" />
                    <div
                      class="position-absolute position-right-0 position-top-0 h-100 d-flex align-items-center custom-input mr-5"
                    ></div>
                  </div>
                </div>
                <div class="pt-10"></div>
                <p class="text-dark-gray font-s-light text-center font-16">
                  Satış məbləği daxil edin
                </p>
                <div class="pb-10"></div>
              </div>
              <table class="table CustomTable--white-border CustomTable mb-0">
                <tbody>
                  <tr>
                    <td class="text-dark-gray font-24 font-s-light">117.51</td>
                    <td class="text-dark-gray font-24 font-s-light">USD</td>
                  </tr>
                  <tr>
                    <td class="text-dark-gray font-24 font-s-light">110.65</td>
                    <td class="text-dark-gray font-24 font-s-light">EUR</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
